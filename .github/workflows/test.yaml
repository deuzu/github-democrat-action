name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run format-check
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - run: npm run package
